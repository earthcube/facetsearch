name: Dockerize  Vue Client
on:
  push:
    branches:
      - master
      - 140-add-andor-option
      - 148-year-published-range-bar-is-not-working-1
      - 163-geochemistry-dataset-not-rendering-correctly
      - 167-ecoforecast-s3-url
      - feature/*
      - fix/*

# https://github.com/marketplace/actions/publish-docker
# https://github.com/docker/build-push-action
defaults:
  run:
    working-directory: ./client
jobs:
  deploy:
    name: Dockerize Vue Client b
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Create Node Environment
        uses: actions/setup-node@v4
        env:
          NODE_ENV:
            production
        with:
          node-version: '20'
          cache: 'yarn'
      - run: npm install -g  yarn
      - run: yarn install --immutable
      - run: yarn build:ci
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: nsfearthcube/ec_facets_client
          flavor: |
            latest=true
          tags: |
            type=ref,event=tag
            type=ref,event=branch
            type=semver,pattern={{version}}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          context: ./client
          tags: ${{ steps.meta.outputs.tags }}
#          tags: nsfearthcube/ec_facets_client:latest
          labels: ${{ steps.meta.outputs.labels }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
